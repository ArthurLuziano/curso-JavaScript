<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>

    <style>
        body {
            background-color: rgb(135, 206, 250);
            color: white;
            font: normal 20pt Arial;
            text-align: center;
        }

        h1 {
            color: rgb(250, 242, 135);
        }
    </style>

</head>
<body>

    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: ')); // Recebe valor em 'String'
        var n2 = Number(window.prompt('Digite outro número: ')); // Recebe valor em 'String'
        var s = n1 + n2;

        window.alert(`A soma entre ${n1} e ${n2} é igual a: ${s}`) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>

</body>
</html>
